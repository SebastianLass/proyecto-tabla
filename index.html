<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    

    <title>Ejercicio Tabla</title>
</head>
<body>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaDatos">
        </tbody>
      </table>

      <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
        Agregar Producto
      </button>

      <div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="agregarProductoModalLabel">Agregar Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Aquí va tu formulario -->
              <form id="formProducto">
                <div class="mb-3">
                  <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                  <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required>
                </div>
                <div class="mb-3">
                  <label for="descripcionProducto" class="form-label">Descripción del Producto</label>
                  <textarea class="form-control" id="descripcionProducto" name="descripcionProducto" rows="3" required></textarea>
                </div>
                <button type="submit" id="agregar" class="btn btn-primary" data-bs-dismiss="modal">Agregar Producto</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="actualizarProductoModal" tabindex="-1" aria-labelledby="actualizarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="actualizarProductoModalLabel">Actualizar Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formUpdateProducto">
                <div class="mb-3" hidden>
                  <label for="idProductoActualizar" class="form-label" >Id del Producto</label>
                  <input type="text" class="form-control" id="idProductoActualizar" name="idProductoActualizar" >
                </div>
                <div class="mb-3">
                    <label for="nombreProductoActualizar" class="form-label">Nombre nuevo del Producto</label>
                    <input type="text" class="form-control" id="nombreProductoActualizar" name="nombreProductoActualizar" required>
                </div>
                <div class="mb-3">
                    <label for="descripcionProductoActualizar" class="form-label">Descripción nueva del Producto</label>
                    <textarea class="form-control" id="descripcionProductoActualizar" name="descripcionProductoActualizar" rows="3" required></textarea>
                </div>
                <button type="submit" id="actualizar" class="btn btn-primary" data-bs-dismiss="modal" >Actualizar Producto</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
